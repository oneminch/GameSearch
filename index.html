						py-2

						p-2
						font-semibold
						rounded-md
						text-white

						:href="result.game_url"
						target="_blank"
						rel="noopener"

							focus:ring-2

						"

								block
								w-full
								h-44
								object-cover
								rounded-t-lg
								bg-gray-100
								overflow-hidden
								flex-shrink-0 flex-grow-0
							"
							:src="result.thumbnail"
							alt="Game Thumbnail"
						/>

							class="
								p-4
								flex flex-col
								text-white
								items-start
								justify-start
							"

							></p>

								x-text="result.short_description"
							></p>

										float-left
										py-1
										px-3
										mr-1
										rounded-full
										text-xs
										bg-gray-600
										text-white
										font-semibold
									"
									:title="result.platform"
									x-text="result.platform"
								></span>
								<span
									class="
										float-left
										py-1
										px-3
										mr-1
										rounded-full
										text-xs
										bg-gray-600
										text-white
										font-semibold
									"

										<td
											class="

												py-2
											"
											x-text="result.developer"
										></td>
									</tr>

											"
